<div class="container color-dark">
    <div class="col">
        <p>yapıcalaklara ekle</p>
    </div>
    <div class="col">
        <p>yapıcalaklar({{itemCount}})</p>
    </div>
</div>
<div class="container color-light" [@yp]="itemCount">
    <div class="col">
        <p class="sm">Yapılacak eklemek için aşağıdaki formu kullan</p>
        <form> 
             <input type="text" class="txt" name="item" placeholder="Yapılacak"[(ngModel)]="ypText">
             <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        </form>
    </div>
        <div class="col">
            <p class="life-container" *ngFor="let yapilacak of yp;let i = index" (click)="removeItem(i)">
                {{yapilacak}}
            </p>
        </div>
</div>
